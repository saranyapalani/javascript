<html>
<body>
<h2>JavaScript Loops</h2>
<p id="viji"></p>
<script>
var bikes = ["R15","KTM","PULSAR","ROYAL ENFIELD"];
var text = "";
var t;
for (t = 0; t < bikes.length; t++) 
{
    text += bikes[t] + "<br>";
}
document.getElementById("viji").innerHTML = text;
</script>
</body>
</html>
